{% extends "base.html" %}
{% block body %}
  <div class="container">
    <h1>Parts</h1>
    <ul>
    {% for root_part in root_parts %}
    <li><a href="/parts?id={{root_part.id}}">{{ root_part.name }}</a></li>
      <ul>{% for child_part in root_part.children %}
        <li><a href="/parts?id={{child_part.id}}">{{ child_part.name }}</a></li>{% endfor %}
      </ul>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
