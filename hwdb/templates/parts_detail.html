{% extends "base.html" %}
{% block body %}
  <div class="container">
    {{parent_part_chain}}
    <h1>{{part.name}}</h1>

    <dl>
    {% for attr in part.attrs %}
        <dt>{{attr.part_attr_type_mapping.attr_type.name}}<dt>
        <dd>{{attr.part_attr_type_mapping.attr_type.unit.format|safe % {'unit': attr.value}}}<dd>
    {% endfor %}
    </dl>
  </div>
{% endblock %}
