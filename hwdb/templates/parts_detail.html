{% extends "base.html" %}
{% block body %}
  <div class="container">
    {{parent_part_chain}}
    <h1>{{part.name}}</h1>

    <dl>
    {% for attr_map in part.attr_maps %}
        <dt>{{attr_map.attr.attr_type.name}}<dt>
        <dd>{{attr_map.attr.attr_type.unit.format|safe % {'unit': attr_map.attr.value}}}<dd>
    {% endfor %}
    </dl>
  </div>
{% endblock %}
