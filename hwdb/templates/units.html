{% extends "base.html" %}
{% block body %}
  <div class="container">
    <h1>Unit</h1>

    <ul>
    {% for unit in units %}
        <li>{{unit.label}} {{'<small>('|safe + unit.note + ')</small>'|safe if unit.note else ''}}</li>
    {% endfor %}
    </ul>
    <a href={{ url_for('ui.units', download='json') }}">Download JSON</a>
  </div>
{% endblock %}
